version: "3.4"
services:
  mediamtx:
    image: bluenviron/mediamtx:1.3.0@sha256:184d10c5a8cfccc8b90c016cdf88951fcab7c1836e4d60fe79cc3f383587640a
    container_name: mediamtx
    restart: unless-stopped
    environment:
      - MTX_API=yes
      - MTX_APIADDRESS=:9997
      - MTX_RECORD=yes
    volumes:
      - ${MEDIAMTX_RECORDINGS_DIR}:/recordings
    networks:
      - mtx
    ports:
      - 8554:8554
      - 8890:8890/udp
      - 1935:1935
      - 8888:8888
      - 8889:8889
      - 9997:9997
  mtxui:
    build:
      context: ./
    container_name: mtxui
    restart: unless-stopped
    volumes:
      - ${MEDIAMTX_RECORDINGS_DIR}:/recordings
    environment:
      - BACKEND_SERVER_MEDIAMTX_URL=http://mediamtx
      - REMOTE_BROWSER_MEDIAMTX_URL=http://192.168.0.250
    networks:
      - mtx
    ports:
      - 3000:3000
networks:
  mtx:
    name: mtx
