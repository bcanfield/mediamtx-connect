version: "3.4"
services:
  mediamtx:
    image: bluenviron/mediamtx:1.3.0@sha256:15c130130147a86f3f2911c74129c83278959c182401d252c742be0c31417c36
    container_name: mediamtx
    restart: unless-stopped
    volumes:
      - type: bind
        source: ${MEDIAMTX_CONFIG_DIR}/mediamtx.yml
        target: /mediamtx.yml
      - ${MEDIAMTX_RECORDINGS_DIR}:/recordings
    ports:
      - 8554:8554
      - 8890:8890/udp 
      - 1935:1935
      - 8888:8888
      - 8889:8889
      - 9997:9997